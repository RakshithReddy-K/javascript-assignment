<script>
function validate(){
    var fname=document.contactForm.fname.value;
    var lname=document.contactForm.lname.value;
    var email=document.contactForm.email.value;  
    var atposition=email.indexOf("@");  
    var dotposition=email.lastIndexOf(".");  
    var status = true;
 
  
    
    if(fname.length<1){
        
        document.getElementById("error-fname").innerHTML = "*First Name required";
        status=false;
    }
    if(lname.length<1){
        
        document.getElementById("error-lname").innerHTML = "*Last Name required";
        status=false;
    }
    if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length ){ 
        document.getElementById("error-email").innerHTML = "*Enter valid email Id ";
        status = false
    } 
    if(email.length<1){
        document.getElementById("error-email").innerHTML = "*Email Required";
        status = false
    }


    return status;
}
</script>
